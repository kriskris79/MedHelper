name: Deploy to Firebase Hosting on PR
'on': pull_request
jobs:
  build_and_preview:
    if: '${{ github.event.pull_request.head.repo.full_name == github.repository }}'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: List directory contents
        run: ls -la
      # Change to the directory containing package.json before building
      - name: Change to app directory
        run: cd medhelper
      - name: Install dependencies
        run: npm install
      - name: Build
        run: npm run build
      # Deploy to Firebase preview channel
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_MEDAPP2_226B0 }}'
          projectId: medapp2-226b0
